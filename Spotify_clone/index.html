<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close" width="30px">
                <img class="invert" src="img/close.svg" alt="closeicon">
            </div>
            <div class="home bg-grey m-1  rounded">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="logoicon">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="homeicon">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="searchicon">Search</li>
                </ul>

            </div>
            <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading flex item-center">
                    <img class="invert" src="img/playlist.svg" alt="playlisticon">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer flex">
                    <ul class="flex">
                        <li><a href="#">Legal</a></li>
                        <li><a href="#">Privacy Center</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Cookies</a></li>
                        <li><a href="#">About Ads</a></li>
                        <li><a href="#">Accessibility</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header flex">
                <div class="nav">
                    <div class="hamburgerContainer flex justify-center item-center">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="hamburgericon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn cursor">Sign Up</button>
                    <button class="loginbtn cursor">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer flex"></div>
                <div class="playbar">
                    <div class="seekbar cursor">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar flex">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img class="cursor" width="35" id="previous" src="img/prevsong.svg" alt="previous">
                            <img class="cursor" width="35" id="play" src="img/play.svg" alt="previous">
                            <img class="cursor" width="35" id="next" src="img/nextsong.svg" alt="previous">
                        </div>
                        <div class="timevol flex item-center">
                            <div class="songtime"></div>
                            <div class="volume cursor flex item-center justify-center">
                                <img width="25" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input class="cursor" type="range" name="" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
